<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe | A simple game</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Delarta's Simple Tic-Tac-Toe App</h1>
        <div class="score">
          <div>
            <h1>X : <span id="X">0</span></h1>
          </div>
          <div>
            <h1>O : <span id="O">0</span></h1>
          </div>
        </div>
        <div class="grid">
          <div id="one"></div>
          <div id="two"></div>
          <div id="three"></div>
          <div id="four"></div>
          <div id="five"></div>
          <div id="six"></div>
          <div id="seven"></div>
          <div id="eight"></div>
          <div id="nine"></div>
        </div>
        <div class="reset">
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
